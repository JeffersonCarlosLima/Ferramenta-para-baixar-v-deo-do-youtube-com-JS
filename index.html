<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Vídeo do YouTube</title>
</head>
<body>
    <h1>Baixar Vídeo do YouTube</h1>
    <label for="link-video">Insira o link do vídeo do YouTube:</label>
    <input type="text" id="link-video" placeholder="Link do vídeo">
    <button onclick="baixarVideo()">Baixar Vídeo</button>

    <script>
        function baixarVideo() {
            let linkVideo = document.querySelector('#link-video').value;

            fetch('http://localhost:3000/baixar-video', { // Altere para a porta correta do seu servidor Node.js
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ linkVideo: linkVideo })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao baixar o vídeo');
                }
                return response.blob();
            })
            .then(blob => {
                // Cria um link temporário para download do vídeo
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'video.mp4';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Ocorreu um erro:', error);
            });
        }
    </script>
</body>
</html>
